<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  <link rel="stylesheet" href="/src.e31bb0bc.css"></head>
  <body class="body">
    <main>
      <div class="page-wrap">
        <section class="calculator">
          <section class="calculator-module interface">
            <section class="interface__screen">
              <div data-screen="screen" class="interface__screen__input"></div>
            </section>
          </section>
          <section class="calculator-module keyboard">
            <section class="keyboard__group calculation">
              <button class="keyboard__group__button calculation__button calculation__enter">&#61;</button>
              <button class="keyboard__group__button calculation__button calculation__clear">C</button>
            </section>
            <section class="keyboard__group operation">
              <button data-key="7" class="keyboard__group__button operation__button operation__operand">7</button>
              <button data-key="8" class="keyboard__group__button operation__button operation__operand">8</button>
              <button data-key="9" class="keyboard__group__button operation__button operation__operand">9</button>
              <button data-operator="/" class="keyboard__group__button operation__button operation__operator">&#247;</button>
              <button data-key="4" class="keyboard__group__button operation__button operation__operand">4</button>
              <button data-key="5" class="keyboard__group__button operation__button operation__operand">5</button>
              <button data-key="6" class="keyboard__group__button operation__button operation__operand">6</button>
              <button data-operator="*" class="keyboard__group__button operation__button operation__operator">&#10799;</button>
              <button data-key="1" class="keyboard__group__button operation__button operation__operand">1</button>
              <button data-key="2" class="keyboard__group__button operation__button operation__operand">2</button>
              <button data-key="3" class="keyboard__group__button operation__button operation__operand">3</button>
              <button data-operator="-" class="keyboard__group__button operation__button operation__operator">&#8722;</button>
              <button data-key="0" class="keyboard__group__button operation__button operation__operand">0</button>
              <button class="keyboard__group__button operation__button operation__posneg">&#43;/&#8722;</button>
              <button class="keyboard__group__button operation__button operation__decimal">.</button>
              <button data-operator="+" class="keyboard__group__button operation__button operation__operator">&#43;</button>
            </section>
          </section>
        </section>
      </div>
    </main>
    <script src="/src.e31bb0bc.js"></script>
  </body>
</html>
